  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style ="background-color: rgb(11, 14, 189);"  class="modal-header">
          <h5 style="color:white;"   class="modal-title" id="exampleModalLabel">Add Employee Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
        <div class="modal-body">
            <form [formGroup]="employeeform">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Enter your name</label>
                  <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter your email</label>
                    <input type="email" class="form-control"formControlName="email" placeholder="Enter email">
                  </div>

                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter your City</label>
                    <input type="text" class="form-control"formControlName="city" placeholder="Enter City">
                  </div>

                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Enter your phone number </label>
                    <input type="num" class="form-control" formControlName="phonenumber" placeholder="Enter your number">
                  </div>

              </form>
        </div>

        <div style ="background-color: rgb(25, 27, 27);" class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
         <button (Click)="addemployee(this.employeeform.value)" [disabled]="this.employeeform.invalid" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
